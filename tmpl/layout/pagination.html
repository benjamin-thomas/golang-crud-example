{{ define "pagination" }}
<a href="?page=1&per={{ .Per }}" class="btn btn-default {{ if .HideFirstLink }}disabled{{ end }}">First</a>
<a href="?page={{ .PrevPage }}&per={{ .Per }}" id="pagination-prev" class="btn btn-default {{ if .HideFirstLink }}disabled{{ end }}">Prev</a>

<a href="?page={{ .NextPage }}&per={{ .Per }}" id="pagination-next" class="btn btn-default {{ if .HideLastLink }}disabled{{ end }}">Next</a>
<a href="?page={{ .LastPage }}&per={{ .Per }}" class="btn btn-default {{ if .HideLastLink }}disabled{{ end }}">Last</a>

<p id="pagination-stats" class="disabled">Page {{ .Page }} out of {{ .LastPage }} (<span id="pagination-count">{{ .Count }}</span> entries)</p>

<form id="pagination-nav" role="form">
  <label for="page">Page</label>
  <input id="page" type="number" min="1" name="page" value="{{ .Page }}">

  <label for="per">Per</label>
  <input id="per" type="number" step="5" min="5" name="per" value="{{ .Per }}">
  <input type="submit" class="hidden2">
</form>
{{ end }}
