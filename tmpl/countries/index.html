{{ define "content" }}
<h1>
  Listing Countries
</h1>

<div class="responsive-table">
  <div class="scrollable-area">
    <table class="table table-bordered table-striped">

      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Link</th>
        </tr>
      </thead>

      <tbody>
      {{ range .Countries }}
      <tr id="country-{{ .Id }}">
        <td>{{ .Id }}</td>
        <td>{{ .Name }}</td>
        <td>
          <a href="/countries/{{ .Id }}">Show</a>
          <a href="/countries/{{ .Id }}/edit">Edit</a>
          <a href="/api/countries/{{ .Id }}" data-method="DELETE" data-remove="country-{{ .Id }}">Delete</a>
        </td>
      </tr>
      {{ end }}
      </tbody>
    </table>

    {{ template "pagination" . }}
  </div>
</div>
{{ end }}
