{{ define "content" }}
<h1>Edit</h1>

<form action="/countries/{{ .Id }}" method="POST" data-method="PUT" data-redirect="/countries/{{ .Id }}">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" value="{{ .Name }}" autocomplete="off"></input>

  <input type="submit"></input>
</form>

<p>
<a href="/countries/{{ .Id }}">Cancel</a>
</p>
{{ end }}
